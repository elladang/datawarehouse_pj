version: 2
models: 
  - name: fact_sales_order_line
    columns:
      - name: sales_order_line_key
        tests: 
          - unique
          - not_null

      - name: sales_order_key
        tests: 
          - not_null
          
      - name: customer_key
        tests: 
          - not_null
          - relationships:
              to: ref('dim_customer')
              field: customer_key

          
      - name: sales_person_person_key
        tests: 
          - not_null
          - relationships: 
              to: ref('dim_salesperson_person')
              field: sales_person_person_key
          
      - name: sales_order_line_indicator_key
        tests: 
          - not_null
          - relationships: 
              to: ref('dim_sales_order_line_indicator')
              field: sales_order_line_indicator_key          
      - name: contact_person_key
        tests: 
          - not_null
          - relationships: 
              to: ref('dim_picked_by_person')
              field: picked_by_person_person_key
          
      - name: product_key
        tests: 
          - not_null
          - relationships: 
              to: ref('dim_product')
              field: product_key
          
      - name: order_date
        tests: 
          - not_null
          - relationships: 
              to: ref('dim_date')
              field: date
          
      - name: expected_delivery_date
        tests: 
          - not_null
          - relationships: 
              to: ref('dim_date')
              field: date
            